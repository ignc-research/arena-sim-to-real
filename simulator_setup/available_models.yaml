# Training Curriculum 
# this yaml serves as container of the learning curriculum for the agent
# by determining the number of static/dynamic obstacles per stage
# (will carry on training on last stage when threshhold reached)

static obstacles:
  shelf: obstacles/shelf.yaml
human obstacles:
  adult: dynamic_obstacles/person_two_legged.model.yaml
  child: dynamic_obstacles/person_two_legged_child.model.yaml
  elder: dynamic_obstacles/person_single_circle_elder.model.yaml
  forklift: dynamic_obstacles/big_forklift.model.yaml
  servicerobot: dynamic_obstacles/servicerobot.model.yaml 
robot obstacles:
  random_wanderer: dynamic_obstacles/random_wanderer.model.yaml
  
